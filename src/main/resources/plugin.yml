name: EntityTrackerPlugin
main: com.yahoo.tracebachi.EntityTracker.EntityTrackerPlugin
author: Trace Bachi (BigBossZee, tracebachi@yahoo.com)
version: 1.1
commands:
  track:
    description: Output the top locations where entities of a type are located.
  tracksum:
    description: Output a summary amount of all the entities in the world.
permissions:
  EntityTracker.Use:
    description: Allows the use of the /track and /tracksum command.